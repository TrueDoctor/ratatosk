[env.development]
BUILD_ENV = "debug"
[env.production]
BUILD_ENV = "release"

[tasks.exec-debug]
command = "cargo"
toolchain = "nightly-2020-04-19"
args = [ "${@}" ]
workspace = false

[tasks.exec-release]
command = "cargo"
toolchain = "nightly-2020-04-19"
args = [ "${@}", "--release" ]
workspace = false
